<main>
    <div class="table-upper">
        <!-- <div class="upper-table-search">
            <input type="text" [(ngModel)]="searchUserText" (keypress)="searchUser()" placeholder="Search User Details"/>
        </div> -->
        <div class="upper-table-btns">
            <button *ngFor="let user of admin" (click)="addAuthor(user)"  class="addUserBtn">Add Admin <span><i class="fa-solid fa-user-plus"></i></span></button>
            <!-- <button (click)="openFormModal()" class="addUserBtn">Add User <span><i class="fa-solid fa-user-plus"></i></span></button> -->
        </div>
    </div>
    <div class="table-responsive text-nowrap">
        <table class="table table-striped table-n table-hover table-bordered">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>password</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr *ngFor="let user of admin | paginate: { itemsPerPage: 10, currentPage: p }">
                    <td>{{user.username}}</td>
                    <td>{{user.password}}</td>

                    <td><button (click)="deleteAdmin(user.username)" class="delete_btn">Delete <span><i class="fa-solid fa-user-xmark"></i></span></button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</main>
